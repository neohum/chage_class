
{% extends 'layouts/base.html' %}

{% block content %}
<main class="form-signin w-50 m-auto mt-5">
  <form action="{% url 'change_classes:upload'%}"  method="post" >
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">반편성 서비스</h1>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="schoolname" name="schoolname" placeholder="학교명" required>
      <label for="floatingInput">학교명</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="oldglade" name="oldglade" placeholder="현재 학년" required>
      <label for="floatingInput">현재 학년</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="oldclass" name="oldclass" placeholder="현재 반의 총수" required>
      <label for="floatingPassword">현재 반의 총 수</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="newgrade" name="newgrade" placeholder="새로운 학년" required>
      <label for="floatingPassword">새로운 학년</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="newclass" name="newclass" placeholder="새로운 반의 총수" required>
      <label for="floatingPassword">새로운 반의 총 수</label>
    </div>
    
 
    
    </div>
    
    <button class="btn btn-primary w-100 py-2 mt-1" type="submit">1. 편성 정보 입력</button>
    <br>
    <br>
    <p>위 내용과 학생 정보는 서버에 저장되지 않습니다. </p>
    <p>엑셀 양식을 다운 받아 작성 후 위 내용을 입력하고 "1.편성 정보 입력"을 클릭하시면 됩니다. </p>
    <p>엑셀 양식의 변경은 불가 합니다. </p>
    
  </form>
</main>
{{ new_df|safe }}

{% endblock %}
